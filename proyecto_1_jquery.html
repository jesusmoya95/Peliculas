<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peliculas</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="proyecto_1_jquery.css">
</head>
<body>
    <div class="container">
        <div class="row cabecera">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 ">
                <div class="titulo">
                    <img src="logo.png" alt="logo">
                    <h1>Peliculas</h1>
                </div>
                
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 buscador">
                <input type="text" id="busqueda" minlength="3" onkeyup="eventoEnter(event)">
                <select name="Tipo" id="tipo">
                    <option value="">Todos</option>
                    <option value="movie">Pelicula</option>
                    <option value="series">Serie</option>
                    <option value="episodie">Episodio</option>
                </select>
                <button id="buscar" disabled>Buscar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" id="breadcrumb">
                        <li class="breadcrumb-item" id="home_button"><button>Home</button></li>
                        
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row portada_home no-gutters">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12" id="portada_home">
                <img class="img-fluid" src="portada.jpg" alt="portada">
            </div>
        </div>
        

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 cuerpo" id="cuerpo">
                <div class="row cuerpo_pelis" id="cuerpo_pelis">
                    
                </div>
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <p id="loading">
                            <img src="loading2.gif" alt="Loading…" />
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row informacion_peli">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-4" id="portada">

                    </div>
                    <div class="col-12 col-sm-6 col-md-8 col-lg-8" id="informacion_peli">

                    </div>
                </div>
            </div>
        </div>
        <div class="row pie">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 pie">
                <p>Autor web: Jesús Moya Guevara</p>
                <p>Proyecto jquery y Ajax (scroll infinito)</p>
            </div>
        </div>
    </div>
    
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="proyecto_1_jquery.js"></script>
</body>
</html>
